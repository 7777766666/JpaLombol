plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework:spring-core:6.0.9'
    implementation 'org.springframework:spring-context:6.0.9'


    implementation 'org.postgresql:postgresql:42.6.0'


//    implementation 'org.hibernate:hibernate-core:6.2.3.Final'
//
//
//    compileOnly 'org.projectlombok:lombok:1.18.26'


//
//
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0-M1'

}

tasks.named('test') {
    useJUnitPlatform()
}

wrapper{
    gradleVersion '8.1.1'
}
